name: .NET Core Desktop Release

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: windows-latest
        
        env:
            Solution_Name: TargetSelector.sln # 替换为你的解决方案名称
            Project_Directory: ./ # 项目目录，根据你的项目结构调整
            Project_Path: TargetSelector/TargetSelector.csproj # 替换为你的项目文件路径
            Output_Path: bin/Release/net8.0/ # 编译输出路径
        
        steps:
            - uses: actions/checkout@v3

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0.x # 或你使用的 .NET 版本

            - name: Restore dependencies
              run: dotnet restore $env:Project_Path

            - name: Build
              run: dotnet build $env:Project_Path -c Release

            - name: Zip Release files
              run: 7z a -tzip latest.zip $env:Output_Path/* # 将 Release 文件打包

            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ github.event.release.upload_url }}
                  asset_path: ./latest.zip
                  asset_name: latest.zip
                  asset_content_type: application/zip
